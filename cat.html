<html>
    <head>
        <title> Cat Photo Generator </title>
    </head>
    <script>
        function displayRandomImage() {
            var imageArray = [
            {
                src: "https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg",
            },
            {
                src: "https://images4.alphacoders.com/206/20656.jpg",
            },
            {
                src: "https://images3.alphacoders.com/865/86539.jpg",
            },
            {
                src: "https://images4.alphacoders.com/435/43556.jpg",
            },
            {
                src: "https://images.alphacoders.com/894/89473.jpg",
            },
            {
                src: "https://images.alphacoders.com/894/89473.jpg",
            },
            {
                src: "https://images4.alphacoders.com/913/91394.jpg",
            },
            {
                src: "https://images3.alphacoders.com/114/114969.jpg",
            },
            {
                src: "https://images8.alphacoders.com/839/839692.jpg",
            },
            {
                src: "https://images4.alphacoders.com/106/1062256.jpg",
            },
            {
                src: "https://images8.alphacoders.com/113/1130907.jpg",
            }];

           function getRandomImage(min,max) {
                imgNo = Math.floor(Math.random() * (max - min + 1)) + min;
                return imageArray[imgNo];
            }

            var newImage = getRandomImage(0, imageArray.length - 1);

            document.getElementById("imgCat").src = newImage.src;
            document.getElementById("imgCat").style = "display: block; width: 480; height: 400; margin: 0 auto";
        }
    </script>

    <body>
        <div style ="text-align:center;">
            <h1 style = "color:#E77471;">^._.^ Cat Photo Generator ^._.^</h1>
            <h4>Welcome to my cat photo generator! Click the button to generate a random photo of a cat!</h4>
            <button onclick = "displayRandomImage();"> Generate Photo</button>
            <img style = "display: none;" src="" id = "imgCat">
        </div>
    </body>
</html>
